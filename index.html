<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="auhtor" content="Anatoly Gorchuk">
		<title>Calculator parser</title>
		<link rel="shortcut icon" href="img/calculator.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
		<div class="container calc_app_container">
				<div class="calc_total_display">
						<input class="calc_total_display_number" type="text"></input>
				</div>
				<div class="calc_buttons_container">
					<div class="calc_button_container"><span class="calc_button calc_button_left" data-id="">:-)</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_bot_corner_left" data-id="(">(</span></div>
					<div class="calc_button_container"><span class="calc_button" data-id=")">)</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_right calc_button_bot_corner_right" data-id="=">=</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_left calc_button_top_corner_left" data-id="7">7</span></div>
					<div class="calc_button_container"><span class="calc_button" data-id="8">8</span></div>
					<div class="calc_button_container"><span class="calc_button" data-id="9">9</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_right calc_button_top_corner_right" data-id="+">+</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_left" data-id="4">4</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_inner" data-id="5">5</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_inner" data-id="6">6</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_right " data-id="-">-</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_left" data-id="1">1</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_inner" data-id="2">2</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_inner" data-id="3">3</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_right" data-id="/">/</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_left calc_button_bot_corner_left" data-id="c">C</span></div>
					<div class="calc_button_container"><span class="calc_button" data-id="0">0</span></div>
					<div class="calc_button_container"><span class="calc_button" data-id=".">.</span></div>
					<div class="calc_button_container"><span class="calc_button calc_button_right calc_button_bot_corner_right" data-id="*">*</span></div>
				</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
		<script src="js/script.js"></script>
</body>

</html>
